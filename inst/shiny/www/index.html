<!DOCTYPE html>
<html>
  <head>
    <title>dlvis - Visualization of Deep Learning Techniques</title>
    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>


    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
    <link rel="stylesheet" type="text/css" href="custom.css"/>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-24 pure-u-md-1-6"></div>
      <div class="pure-u-22-24 pure-u-md-2-3">
        <div class="pure-g">
          <!-- Content START! -->
          <div class="pure-u-1-1">
            <header>
              <h1>dlvis</h1>
            </header>
          </div>
          <div class="pure-u-1-1">
            <form class="pure-form">
              <span id="dataset_name" class="dataset-name shiny-text-output"></span>
              <label for="filename" class="pure-button pure-button-primary">Upload new dataset</label>
              <input type="file" name="filename" id="filename" hidden />
            </form>
          </div>
          <div class="pure-u-1 pure-u-md-1-2">
            <div id="plot1" class="shiny-plot-output plot"></div>
            <form class="plot-settings pure-form pure-form-aligned">
              <div class="pure-control-group">
                <label for="type">Type</label>
                <select id="left_type" name="left_type">

                </select>
              </div>
              <div class="pure-control-group">
                <label>Layers</label>
                <input type="number" disabled id="left_first_layer" class="small-input" />
                <input type="number" id="layer2" name="left_layer2" class="small-input" />
                <input type="number" disabled id="left_last_layer" class="small-input" />
              </div>
            </form>
          </div>
          <div class="pure-u-1 pure-u-md-1-2">
            <div id="plot2" class="shiny-plot-output plot"></div>
            <form class="plot-settings pure-form">

            </form>
          </div>
          <div class="pure-u-1">
            <footer>
              dlvis &copy; David Charte. All code is licensed under the <a href="http://fdavidcl.mit-license.org/">MIT License</a> unless otherwise stated.
            </footer>
          </div>
          <!-- Content END! -->
        </div>
      </div>
      <div class="pure-u-1-24 pure-u-md-1-6"></div>
    </div>
  </body>
</html>
