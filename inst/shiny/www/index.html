<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
    
    <title>ruta</title>

    <meta name="application-name" content="ruta">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js"></script>
  </head>
  <body>
    <nav class="nav has-shadow">
      <div class="nav-left">
        <a class="nav-item ruta-logo">ruta</a>

        <input type="hidden" value="1" id="visualizationId" name="visualizationId">
        <a class="nav-item is-tab is-active">
          1
        </a>
        <a class="nav-item is-tab">
          2
        </a>
        <a class="new-visualization nav-item is-tab">
          +
        </a>
      </div>

      <div class="nav-right">
        <div class="nav-item field has-addons">
          <p class="control">
            <a class="button enable-view enable-one">
              <i class="fa fa-square"></i>
            </a>
          </p>
          <p class="control">
            <a class="button enable-view enable-grid">
              <i class="fa fa-th-large"></i>
            </a>
          </p>
          <p class="control">
            <a class="button enable-view enable-list">
              <i class="fa fa-th-list"></i>
            </a>
          </p>
        </div>
      </div>
    </nav>

    <div class="container is-fluid view view-one">
    </div>

    <div class="container is-fluid view view-grid">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-16by9"></figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">wdbc.arff</p>
                  <p class="subtitle is-6">autoencoder</p>
                </div>
              </div>

              <div class="content">
                Parámetros blablabla....
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-16by9"></figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">wdbc.arff</p>
                  <p class="subtitle is-6">autoencoder</p>
                </div>
              </div>

              <div class="content">
                Parámetros blablabla....
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="view view-list">
      <section class="section">
        <div class="container">
          <div class="hero">
            <h1 class="title">wdbc.arff</h1>
            <h2 class="subtitle">autoencoder</h2>
          </div>
          <p>Parámetros...</p>
          <figure class="image is-16by9"></figure>
        </div>
      </section>
    </div>

    <footer class="footer">
      ruta, rutavis © David Charte. All code is licensed under the <a href="http://fdavidcl.mit-license.org/">MIT License</a> unless otherwise stated.
    </footer>
  </body>
</html>
