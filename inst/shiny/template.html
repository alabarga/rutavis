<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ headContent() }}
    
    <title>ruta</title>

    <meta name="application-name" content="ruta">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-left numbered-tabs">
        <a class="nav-item ruta-logo">ruta</a>

        <a class="new-visualization nav-item is-tab">
          +
        </a>
      </div>

      <div class="nav-right">
        <div class="nav-item field has-addons">
          <p class="control">
            <a class="button enable-view enable-start">
              <i class="fa fa-home"></i>
            </a>
          </p>
          <p class="control">
            <a class="button enable-view enable-one">
              <i class="fa fa-square"></i>
            </a>
          </p>
          <p class="control">
            <a class="button enable-view enable-grid">
              <i class="fa fa-th-large"></i>
            </a>
          </p>
          <p class="control">
            <a class="button enable-view enable-list">
              <i class="fa fa-th-list"></i>
            </a>
          </p>
        </div>
      </div>
    </nav>

    <div class="container view view-start">
      <div class="hero">
        <div class="hero-body">
          <h1 class="title">Welcome to Ruta!</h1>
          <h2 class="subtitle">Please begin by selecting one of the options below</h2>
        </div>
      </div>
      
      <div class="columns">
        <div class="column">
          <a class="card new-visualization">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="icon is-large is-centered">
                    <i class="fa fa-plus"></i>
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">New visualization</p>
                  <p class="subtitle is-6">Start a blank visualization environment</p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="column">
          <a class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="icon is-large is-centered">
                    <i class="fa fa-folder"></i>
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">Load example</p>
                  <p class="subtitle is-6"></p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    
    <div class="container is-fluid view view-one">
    </div>

    <div class="view view-grid">
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column grid-column-0"></div>
            <div class="column grid-column-1"></div>
          </div>
        </div>
      </section>
    </div>

    <div class="view view-list"></div>

    <footer class="footer">
      ruta, rutavis Â© David Charte. All code is licensed under the <a href="http://fdavidcl.mit-license.org/">MIT License</a> unless otherwise stated.
    </footer>
  </body>
</html>
